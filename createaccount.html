            transition-duration: 0.2s;

                mask-border-repeat: repeat;
            }
        }

        @supports not ((-webkit-mask-box-image: inherit) or (mask-border: inherit)) {
            .button-13-border {

                background-origin: content-box, border-box;
                background-repeat: no-repeat;
                filter: url("#remove-black-button-13");
            }
        }

        <div class="container">
            <h2>Create Your Account</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility(this)">üëÅÔ∏è</span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button class="button-13" type="button" onclick="registerUserAndRedirect()">
                <span class="text">Sign Up</span>
                <span class="button-13-background"></span>
                <span class="button-13-border"></span>
            </button>
            <p class="message">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    
        <script>
            function registerUserAndRedirect() {
                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var age = document.getElementById("age").value;
                var address = document.getElementById("address").value;
                var gender = document.getElementById("gender").value;
        
                var user = {
                    username: username,
                    email: email,
                    password: password,
                    age: age,
                    address: address,
                    gender: gender
                };
        
                localStorage.setItem('registeredUser', JSON.stringify(user));
                window.location.href = "login.html";
            }
        </script>
    
        <script>
            function togglePasswordVisibility(element) {
                var passwordInput = element.previousElementSibling;
